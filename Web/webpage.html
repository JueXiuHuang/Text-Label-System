<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Story Tagging </title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row gx-2">
            <div class="col-4">
                <div>
                    <select class="form-select" aria-label="Default select example" id="file_selector"
                        onchange="file_selected()">
                        <option value="-1" selected disabled>Choose file</option>
                    </select>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search..." onchange="file_searched(this)">
                    <datalist id="datalistOptions">
                    </datalist>
                </div>

                <div class="card" style="margin-top:15px">
                    <div class="card-header" id="card_title">
                        Here will show file name
                    </div>
                    <div class="card-body overflow-auto" id="card_content">
                        <p>Here will show file content</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="tab-content" id="nav-tabContent">
                    <div class="card" style="margin-top:15px">
                        <div class="card-header">
                            Label Result
                        </div>
                        <div class="card-body overflow-auto" id="label_result_panel">
                        </div>
                    </div>
                    <div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:15px">
                            <button type="button" class="btn btn-success" id="download_btn"
                                onclick="click_download()">Download</button>
                            <button type="button" class="btn btn-success" id="upload_btn"
                                onclick="click_save()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <form>
                    <div class="mb-3" id="selection_panel">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="create_arg"
                            onclick="click_CreateArg()">Add</button>
                        <button type="button" class="btn btn-primary" id="done" onclick="click_Done()">Done</button>
                    </div>
                    <div class="overflow-auto" id="args_display">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="axios.min.js"></script>

</body>

</html>
